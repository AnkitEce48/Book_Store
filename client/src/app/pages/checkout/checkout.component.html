<div class="container">
  <p class="my-2 ms-3 ms-md-5 fs-1 mb-2 text-black">
    Total Price: â‚¹{{ totalPrice }}
  </p>

  <div class="px-4 px-sm-0 px-lg-5 pb-5 pt-4">
    <div
      class="card shadow-lg rounded-xl mx-auto"
      style="background-color: #e2e3e5"
    >
      <h3 class="card-header text-center fs-3 fw-semibold">Delivery Details</h3>
      <form [formGroup]="buyOutForm" class="card-body">
        <div class="mb-3">
          <input
            formControlName="name"
            class="form-control mb-2 rounded border border-secondary"
            type="text"
            placeholder="Name*"
          />
          <span
            *ngIf="
              buyOutForm.hasError('required', 'firstName') &&
              buyOutForm.controls['name'].dirty
            "
            class="text-danger"
            >*Name is required</span
          >
        </div>

        <div class="mb-3">
          <input
            formControlName="email"
            class="form-control mb-2 rounded border border-secondary"
            type="email"
            placeholder="Email*"
          />
          <span
            *ngIf="
              buyOutForm.hasError('required', 'email') &&
              buyOutForm.controls['email'].dirty
            "
            class="text-danger"
            >*Email is required</span
          >
          <span
            *ngIf="buyOutForm.hasError('email', 'email')"
            class="text-danger"
            >*Email is Invalid</span
          >
        </div>

        <div class="mb-3">
          <input
            formControlName="phone"
            class="form-control mb-2 rounded border border-secondary"
            type="tel"
            placeholder="Phone No.*"
          />
          <span
            *ngIf="
              buyOutForm.hasError('required', 'phone') &&
              buyOutForm.controls['phone'].dirty
            "
            class="text-danger"
            >*Phone Number is required</span
          >
        </div>

        <div class="mb-3 row">
          <div class="col">
            <input
              formControlName="city"
              class="form-control mb-2 rounded border border-secondary"
              type="text"
              placeholder="City*"
            />
          </div>
          <div class="col">
            <input
              formControlName="pin"
              class="form-control mb-2 rounded border border-secondary"
              type="text"
              placeholder="PIN*"
            />
          </div>
        </div>

        <div class="mb-3">
          <input
            formControlName="state"
            class="form-control mb-2 rounded border border-secondary"
            type="text"
            placeholder="State*"
          />
          <span
            *ngIf="
              buyOutForm.hasError('required', 'state') &&
              buyOutForm.controls['state'].dirty
            "
            class="text-danger"
            >*State is required</span
          >
        </div>

        <div class="mb-3">
          <textarea
            formControlName="address"
            class="form-control mb-2 rounded border border-secondary"
            rows="3"
            placeholder="Address*"
          ></textarea>
          <span
            *ngIf="
              buyOutForm.hasError('required', 'address') &&
              buyOutForm.controls['address'].dirty
            "
            class="text-danger"
            >*Address is required</span
          >
        </div>

        <div class="mb-3">
          <select
            formControlName="paymentmethod"
            class="form-control mb-2 rounded border border-secondary"
          >
            <option value="" disabled selected>Select an option</option>
            <option value="pay on delivery">Pay on delivery</option>
            <option value="credit card" disabled>Credit Card</option>
            <option value="debit card" disabled>Debit Card</option>
          </select>
        </div>

        <button
          type="submit"
          class="cart-button btn-lg rounded mt-3"
          (click)="onSubmit()"
        >
          Place Order
        </button>
      </form>
    </div>
  </div>
</div>
