
    <div class="container-fluid account mb-5">
        <div class="account-content">
        <h1 class="carouselHeading text-center mt-2 mb-4  ">Profile</h1>
        <div class="row">
        <div class="col-md-5 col-12 d-flex justify-content-center">
            <img src="assets\user.png" alt="User Profile" class="img-fluid mx-auto w-50 mb-3" />
        </div>
        <div class="container-fluid animate col-md-7 col-12 mt-3 mb-3 text-center text-md-start">
            <h3><b class="carouselText"> First Name:&emsp;</b><span class="headingStyle"><th>{{userDetail.firstName}}</th></span></h3>
            <h3><b class="carouselText"> Last Name:&emsp;</b><span class="headingStyle"><th>{{userDetail.lastName}}</th></span></h3>
            <h3><b class="carouselText"> Username:&emsp;</b><span class="headingStyle"><th>{{userDetail.username}}</th></span></h3>
            <h3><b class="carouselText">Email:&emsp;</b><span class="headingStyle"><th>{{userDetail.email}}</th></span></h3>
            <h3><b class="carouselText">Phone:&emsp;</b><span class="headingStyle"><th>{{userDetail.phone}}</th></span></h3>
            <h3><b class="carouselText">User Since:&emsp;</b><span class="headingStyle"><th>{{userDetail.createdAt | date: 'longDate'}}</th></span></h3>
            <button (click)="logout()" class="cart-button hover:scale-105 justify-content-center ">Logout</button>
        </div>
        </div>
    </div>      
</div>
