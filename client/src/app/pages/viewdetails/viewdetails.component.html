<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 col-sm-6 col-12 my-3 d-flex">
      <img [src]="book.image" alt="card-image" height="400px" width="400px">
    </div>
    <div class=" animate col-sm-6 col-md-7 col-12 my-5">
      <p class="fontStyle">
        <b>Title: </b>{{book.title}}
      </p>
      <p class="fontStyle">
        <b>Author: </b>{{ book.author }}
      </p>
      <p class="fontStyle">
        <b>Description: </b>{{book.description}}
      </p>
      <p class="fontStyle">
        <b>Price: </b> ₹ {{book.price}}
      </p>
      <button class="cart-button hover:scale-105" (click)="addToCart(book.title,book.price,book.image)">Add to
        Cart</button>
    </div>
  </div>
</div>
